<h3>
  This page view how work local and global services.
</h3>

<h4>this is parent component - app service</h4>
<mat-card>
  <mat-card-title style="display: flex; justify-content: space-between">
    counterPostService in app-service
    {{counterPostService.counter}}
  </mat-card-title>
  <mat-card-content>
    <!--    {{post.text}}-->
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="counterPostService.increase()">+</button>
    <button mat-raised-button (click)="counterPostService.decrease()">-</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-title style="display: flex; justify-content: space-between">
    localCounterService in app-service
    {{localCounterService.counter}}
  </mat-card-title>
  <mat-card-content>
    <!--    {{post.text}}-->
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="localCounterService.increase()">+</button>
    <button mat-raised-button (click)="localCounterService.decrease()">-</button>
  </mat-card-actions>
</mat-card>


<h4>this is children component - app children service</h4>
